    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="description" content="Official showcase site for The Forgotten Trial, a story-driven tactical RPG built in Unreal Engine 5." />

    <meta property="og:title" content="The Forgotten Trial – Showcase Site" />

    <!-- Google Fonts - Cinzel Decorative and Citizen -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Citizen+OT:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
