# Deploy React app to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build and deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: |
          npm run build
          echo "Build completed successfully"
          ls -la dist/
      
      - name: Copy 404.html and CNAME for GitHub Pages
        run: |
          cp public/404.html dist/404.html
          if [ -f public/CNAME ]; then cp public/CNAME dist/CNAME; fi
          # Ensure all assets are properly copied
          cp -r public/lovable-uploads dist/ 2>/dev/null || echo "No lovable-uploads directory found"
          cp -r public/audio dist/ 2>/dev/null || echo "No audio directory found"
          cp public/robots.txt dist/ 2>/dev/null || echo "No robots.txt found"
          echo "Asset copying completed"
          ls -la dist/
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './dist'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
